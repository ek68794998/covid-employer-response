summary: The Sand Bar has followed statewide mandates to shutter open seating areas, but still offers takeout and delivery services. The owner of has gone as far as to use bills posted on the walls of her bar to make up for the shortage in revenue to pay employee wages.
citations:
  - summary: The owner of The Sand Bar, Jennifer Knox, took down $3,714 worth of various bills stapled to the walls of her bar as decoration and has stated that she will use them to pay employees' wages while the restaurant's open seating area was not operating. The act of goodwill prompted others to donate even more, which also went to staff wages.
