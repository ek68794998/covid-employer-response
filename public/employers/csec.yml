summary: The Calgary Sports and Entertainment Corporation (who are owners of not only NHL team Calgary Flames, but other sports properties in Calgary), have thus far elected to resort to temporary layoffs and pay cuts for part-time workers during the sports season pause associated with the COVID-19 pandemic.
