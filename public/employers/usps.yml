summary: Postmaster General and CEO of USPS, Megan Brennan, has issued statements to workers to follow CDC guidelines and stay home if sick. However, additional paid leave and provisions of hand sanitizer and other PPE were not available to workers until April, and employees have been working significant overtime without hazard pay for several weeks.
