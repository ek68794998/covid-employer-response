summary: Big Daddy Zane's not only violated Texas state's staged-reopening orders, but encouraged patrons to turn up in a show of armed force supporting the move.
citations:
  - summary: Big Daddy Zane's reopened their bar on May 4, despite state orders at the time explicitly forbidding bars from reopening. The owners went as far as posting an event, scheduled for May 4, depicting a show of armed force and prompting many patrons to show up to the establishment with firearms, leading to a number of arrests&mdash;including the bar's owner.
